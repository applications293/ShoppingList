<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Add shopping item</ion-label>
    <ion-input [(ngModel)]="name" ></ion-input>
  </ion-item>
  <button ion-button block (click)="onAdd()">Add</button>
  <br>
  <ion-list>
    <ion-item-sliding  *ngFor="let i of items" #item>
    <ion-item >
        <p>{{i?.name}}</p>
    </ion-item >
    <ion-item-options side="right">
        <button ion-button  (click)="onUpdate(i?.key)" style=" margin-right: 1px;">Update</button> 
        <button ion-button color="danger" (click)="onDelete(i?.key)">Delete</button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
